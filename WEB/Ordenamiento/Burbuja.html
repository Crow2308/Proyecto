    <title> Burbuja </title>

<body>
    <h1> Ordenamiento en Burbuja </h1>
    <script type="text/javascript">
        function bubble(arr) {
        var len = arr.length;

        for (var i = 0; i < len ; i++) {
             for(var j = 0 ; j < len - i - 1; j++){ 
                if (arr[j] > arr[j + 1]) {

                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
        }
        function rellenar(matriz)
        {
            var largo, valor, ind;
            largo = matriz.length;
            for(ind = 0; ind < largo; ind++)
                {
                    valor = Math.random()*20;
                    matriz[ind] = Math.round(valor);
                }
        }
        var lista=new Array(10);
        rellenar(lista);
        document.write(" Numeros que se van a ordenar:  "+lista); 
        document.write(" Numeros en orden: " +bubble(lista));
        </script>
        <br>
        <a class="atras"href="/index.html"> Inicio </a>
    
</body>
</html>
