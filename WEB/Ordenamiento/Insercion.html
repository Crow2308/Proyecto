<body>
    <h1> Ordenamiento en insercion </h1>
<script type="text/javascript">
    function insertionSort(inputArr) {
     let n = inputArr.length;
     for (let i = 1; i < n; i++) {
         let current = inputArr[i];
         let j = i-1; 
             while ((j > -1) && (current < inputArr[j])) {
                 inputArr[j+1] = inputArr[j];
                 j--;
             }
     inputArr[j+1] = current;
     }
     return inputArr;
     }
     function rellenar(matriz)
     {
         var largo, valor, ind;
         largo = matriz.length;
         for(ind = 0; ind < largo; ind++)
             {
                 valor = Math.random()*20;
                 matriz[ind] = Math.round(valor);
             }
     }
     var lista=new Array(10);
     rellenar(lista);
     document.write("de la lista  "+lista);
     document.write("  se ordeno"+insertionSort(lista));

     </script>
