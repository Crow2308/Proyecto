<body>
    <h1> Bienvenido </h1>
    <script type="text/javascript">
        var dato1 = '';
        dato1=prompt('Ingresar nombre (Gabriel Moreno Rojas) ');
        switch (dato1){
        case 'Gabriel' : document.write('Hola ' +dato1);
        break;
        case 'MORENO' : document.write('Hola ' +dato1);
        break;
        case 'ROJAS' : document.write('Hola ' +dato1);
        break;
        default: document.write('Error ' +dato1);
        break;
        }
        </script>
</body>
