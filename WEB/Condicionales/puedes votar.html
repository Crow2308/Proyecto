<h1> Verificador de edad </h1>
<body>
    <script type="text/javascript">
        var dato1 = 17;
        dato3=prompt(' Ingresa tu edad: ');
        if((dato1 > dato3)){
        document.write(' Tu edad es: '+dato3+ ' Lo siento, no puedes votar');
        }
        else if((dato3 > dato1)){
        document.write(' Tu edad es: '+dato3+ '  Felicidades, puedes votar');
        }
        </script>
</body>
