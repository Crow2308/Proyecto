<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/tuneo.css">
</head>
<body>
    <h1> Suma de Arreglos </h1>
    <script type="text/javascript">
        var lista=new Array(10);
        var lista2=new Array(10);
        rellenar(lista);
        rellenar(lista2);
        document.write("  lista 1  ");
        document.write(lista);
        document.write("  lista 2  ");
        document.write(lista2);
        document.write("  sumatoria de las 2 listas  ");
        sumatoria(lista,lista2)
        function rellenar(matriz)
        {
            var largo, valor, ind;
            largo = matriz.length;
            for(ind = 0; ind < largo; ind++)
                {
                    valor = Math.random()*20;
                    matriz[ind] = Math.round(valor);
                }
        }
        function sumatoria(matriz,matriz2){
            var lista3=new Array(10);
            for(let i=0;i<matriz.length;i++){
                lista3[i]=(matriz[i]+matriz2[i]);
            }
            document.write(lista3);
        }
        </script>
</body>

</body>
